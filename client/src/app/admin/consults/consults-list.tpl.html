<table class="table table-bordered table-condensed table-striped table-hover">
    <thead>
    <tr>
        <th>Stylist</th>
        <th>Type</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="consult in consults" ng-click="edit(consult.$id())">
        <td>{{consult.stylist}}</td>
        <td>{{consult.type}}</td>
    </tr>
    </tbody>
</table>
<div class="well">
    <button class="btn" ng-click="new()">New Style Consultation</button>
</div>
